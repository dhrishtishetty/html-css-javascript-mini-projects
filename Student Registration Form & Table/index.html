<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form">
            <h1> Student Registration Form</h1>
            <form onsubmit="register(event)">
                <label for="first_name">First Name</label><br>
                <input type="text" id="first_name"><br><br>

                <label for="second_name">Second Name</label><br>
                <input type="text" id="second_name"><br><br>

                <label for="email">Email</label><br>
                <input type="email" id="email"><br><br>

                <label for="password1">Password</label><br>
                <input type="password" id="password1"><br><br>

                <label for="password2">Re-type Password</label><br>
                <input type="password" id="password2"><br><br>

                <div class="select">
                    <div class="select1">
                        <label for="Year">Year</label><br>
                        <select id="Year">
                            <option value="FY">FY</option>
                            <option value="SY">SY</option>
                            <option value="TY">TY</option>
                            <option value="PG">PG</option>
                        </select>
                    </div>
                    
                    <div class="select2">
                        <label for="Course">Course</label><br>
                        <select id="Course">
                            <option value="B.Sc. IT">B.Sc. IT</option>
                            <option value="BMS">BMS</option>
                            <option value="B.Com">B.Com</option>
                            <option value="BAF">BAF</option>
                            <option value="BMM">BMM</option>
                        </select>
                    </div>
                    
                </div>
                <br><br>

                <button type="submit">Register</button>
            </form>
        </div>

        <div class="table">
            <h1>Student Registration Table</h1>
            <table id="list">
                <thead>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Year</th>
                    <th>Course</th>
                </thead>
                
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
